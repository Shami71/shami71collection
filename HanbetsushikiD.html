<script>
       var counter=5;
 window.onload=function(){
 var countdown=setInterval(event,1000);
 function event(){
     counter--;
document.getElementById("counter").innerHTML=counter;
      if(counter==0){
    clearInterval(countdown);
     }
     }
    }
</script>

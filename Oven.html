 window.onload=function(){

        timer++;

       }
     }

 var progress=document.querySelector("#progress");
 var per=setInterval(percent,10);
  function percent(){
     perup++;
      progress.value=perup;
    if(perup==300){
         perup=0;
        }
     }
   }

 
 
function GO() {
    const min=document.getElementById("min").value;
    var nmin=Number(min)*60;
    const sec=document.getElementById("sec").value;
    var nsec=Number(sec);
    const hot=document.getElementById("hot").value;
    var nhot=Number(hot);
    const nexthot=document.getElementById("nexthot").value;
    var nnexthot=Number(nexthot);
    var value1=nsec+nmin;
    var v2=value1*nhot/nnexthot;

    var Amin=v2/60;
    var AmF=Math.floor(Amin);
    var value=v2-AmF*60;


  if(min==""&&sec==""){
      alert("時間が指定されていません。");
    }else if(nmin==0&&nsec==0){
      alert("0分0秒では計算ができません。正しい数字を入力してください。");
    }else if(hot==nexthot){
      alert("ワット数が等しいです。");
    }else if(nsec>=60){
       alert("秒数が60秒を超えています。");
    }else if(nmin<0||nsec<0){
       alert("時間がマイナスになっています。");
    }else{
      document.getElementById("Answer").innerHTML=AmF+"分"+value+"秒";
      document.getElementById("Change").innerHTML=hot+"Wを"+nexthot+"Wに変更すると";
    var audio=document.getElementById("audio");
        audio.play();
